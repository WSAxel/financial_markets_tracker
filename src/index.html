<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div>
    <input type="text" placeholder="Search for stocks">
    <button>Search</button>
</div>
<h1>Market Summary</h1>
<div id="objectInfo">
    <div class="parent">
        <div class="child float-left-child">Ticker/name
            <div id="ticker">Here there will be ticker text</div>
        </div>
        <div class="child float-left-child">Last
            <div id="last">Here there will be price text</div>
        </div>
        <div class="child float-left-child">+/-%
            <div id="+/-%">Here there will be percentage change text</div>
        </div>
    </div>
    <div>Graph</div>
</div>
</body>
</html>
