<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.3.1.min.js"></script>
</head>
<body>
<div>
    <input type="text" placeholder="Search for stocks">
    <button>Search</button>
</div>
<h1>Market Summary</h1>
<div id="objectInfo">
    <div class="parent">
        <div class="child float-left-child">Ticker/name
            <div id="ticker"></div>
        </div>
        <div class="child float-left-child">Last
            <div id="last"></div>
        </div>
        <div class="child float-left-child">+/-%
            <div id="+/-%"></div>
        </div>
    </div>
    <div id="graph">Graph</div>
</div>
<script src="app.js"></script>
</body>
</html>
